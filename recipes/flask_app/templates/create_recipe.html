<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
</head>
<body>
    <h1>Add New Recipe</h1>
    <div>
        <form action="/recipes/add" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name">
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea type="text" name="description"></textarea>
            </div>
            <div>
                <label for="instructions">Instructions:</label>
                <textarea type="text" name="instructions"></textarea>
            </div>
            <div>
                <label for="date_made">Date Made:</label>
                <input type="date" name="date_made">
            </div>
            <div>
                <h4>Under 30 Min:</h4>
                <label for="yes">Yes</label>
                <input type="radio" name="under_30" value="1">
                <label for="no">No</label>
                <input type="radio" name="under_30" value="0">
            </div>
            <input type="hidden" name="id" value="{{session['user_id']}}">
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <div>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
